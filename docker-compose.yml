version: '3.8'

services:
  postgres:
    image: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    expose:
      - 5432 
    ports:
      - "5432:5432"
    # volumes:
    #   - postgres-db:/var/lib/postgresql/data
    restart: always
  web:
    build: .
    env_file:
      - .env
    expose:
      - 8080
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
    command: go run cmd/main.go cmd/routes.go -b 0.0.0.0
    networks:
      - default
    depends_on:
      - postgres

