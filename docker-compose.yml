version: '3.8'

services:
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=qilin
      - POSTGRES_PASSWORD=qilin
      - POSTGRES_DB=qilin
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/usr/src/app
    command: go run cmd/main.go cmd/routes.go -b 0.0.0.0


volumes:
  postgres-db:
